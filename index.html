   <!-- 1 
Создать переменные num1, num2 которые пользователь вводит с клавиатуры
Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.

2

let test = true;
if (test === true) {
   console.log('+++');
} else {
   console.log('---');
}
3
В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью).
4
Необязательное задание. (Если вам показалось домашнее задание простым, выполняем данный пункт)
(Для решения задания вам потребуется оператор остаток от деления %, например 10%3 === 1 , десять разделить на 3, остаток 1, второй пример 7 % 5, тут остаток от деления будет 2, ну и 3 пример это 14 % 10 === 4, остаток от деления на 10 будет равен 4)

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
<script>
      //task_1
let num1 = +prompt('Введите первую переменную');
let num2 = +prompt('Введите вторую переменную');

if (num1 <= 1 && num2 >= 3) {
   console.log('Условие задачи выполняеться');
} else {
   console.log('Условие не выполненно');
}
      //task_2
let test = true;
if (test === true) {
   console.log('+++');
} else {
   console.log('---');
}
      //первый вариант
test === true ? console.log('+++') : console.log('---');

      //второй вариант
console.log(test === true ? '+++' : '---');

         //task_3
let day = +prompt('Введите число от 1 до 31');
      
if (day >= 1 && day <= 10) {
   console.log(`Первая декада ${day}`);
}
if (day >= 11 && day <= 20){
   console.log(`Вторая декада ${day}`);
}
if (day >= 21 && day <= 31){
console.log(`Третья декада ${day}`);
} else {
   console.log(`Ваше чило не лежит в интервале от 1 до 31 и не входит ни в одну декаду пожалуйста измените значение ${day}!`);
}

      //task_4
let number = +prompt('Введите число');

let hundred = Math.trunc(number % 1000 / 100);
let dozens = Math.trunc(number % 100 / 10);
let units = Math.trunc(number % 10);

if (number >= 0) {
   console.log(`В числе ${number} количесвто сотен: ${hundred}, десятков: ${dozens}, единиц: ${units}`);
} else {
   console.log('Введите положительное число');
}


   </script>
